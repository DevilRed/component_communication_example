<button class="button" ng-click="$ctrl.clearStorage()">Clear storage</button>
<h3>YOUR SHOPPING CART</h3>
<table>
	<thead>
		<tr>
			<th>Product</th>
			<th>Quantity</th>
			<th>Price</th>
			<th>Total</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="product in $ctrl.soldProducts">
			<td>{{ product.name }}</td>
			<td>{{ product.quantity }}</td>
			<td>{{ product.price}}</td>
			<td>{{ product.total }}</td>
		</tr>
	</tbody>
</table>
